  <script>
    //Maps() Map is same as Object it stores the data in key:value pair using set

    //First way
    const map = new Map([[1,"apple"],[2,"orange"],[3,"banana"]])

    //second way
    const Map_Two = new Map()
    Map_Two.set(1,"jagan")
    Map_Two.set(2,"hemanth")
    Map_Two.set(3,"Jothi")
    console.log(map)
    console.log(Map_Two)

    let Get = map.get(1)
    console.log("using map.get(key): "+Get)

    console.log(typeof Map_Two)
    console.log(Map_Two instanceof Map)

    var Size = map.size
    console.log(Size)

    /*delete(),clear(),has()

    Map_Two.delete(3)
    console.log(Map_Two)

    Map_Two.clear()
    console.log(Map_Two)*/

    let Has = map.has(1)//The has() method true only if the key exists
    console.log(Has)

    //values(),entries(),forEach()

    for(let Value of Map_Two.values()){
      console.log(Value)
    }

    for(let [Key,value] of Map_Two.entries()){
      console.log(Key+":"+value)
    }

    map.forEach(Function_forEach)
    function Function_forEach(values,keys){ 
      console.log(keys+":"+values)
    }

    const Arr = [{name:"apple",Q:300},{name:"banana",Q:500},{name:"orange",Q:200}]

    function callback({Q}){ 
      /* return Q>200?"ok":"low";
       ? is a if-else operator
       {Q}:Map(3)Â {300 => Array(1), 500 => Array(1), 200 => Array(1)}
       */
       if(Q>200){
        return "ok"
       }
       else{
        return "low"
       }
    }
    let Res = Map.groupBy(Arr,callback)//For each Object it calls the callback() function
    console.log(Res)
