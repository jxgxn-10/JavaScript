<body>
  <div>
    <h1>Types of Function</h1>
    <h2>Function</h2>
    <h2>Function expression</h2>
  </div>
  <p id="demo-1"></p>
  <script>
    function My_Function(){
      return 'Hello world'
    }
    document.getElementById('demo-1').innerHTML = My_Function()

    //using Expression function expression
    const x = function(){return 'Hello world'}
    console.log(x())

    const y = function(a,b){return a*b}
    console.log(y(10,20))

    const z = (a,b) =>{return a+b}
    console.log(z(10,20))

    //In above three Function the Expressions x,y,z are considered as function so use parentheses before that expression like x(),y(),z()

    //using ... it is called spread [10,20,30] ==*args in python (10,20,30)

    function My_Function2(...args){
      let sum=0
      for(let i  of  args){
        sum+=i
      }
      return sum
    }
    let Return = My_Function2(10,20,30,40,50,60) //it will return sum to Return 
    console.log(Return)
  </script>
